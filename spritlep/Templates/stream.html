<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video by ID</title>
</head>
<body>
    <h2>Stream Video by ID</h2>
    <form action="{% url 'video_stream' %}" method="get">
